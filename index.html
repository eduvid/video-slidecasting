  <script type="text/javascript">
    $(function(){
      var Video = document.getElementById("sc_audio");
      $("#sc_links a").click(function(){
        var Timecode = $(this).attr("sc_timecode"); //in seconds
        Video.currentTime = Timecode;
        Video.play(); //optional
      });
    });

  <h1>Eduvid Video Slidecasting Demo </h1>
  <h2>By - Narendra Sisodiya (<a href="http://twitter.com/nsisodiya">@nsisodiya</a>)</h2>

  <div id="slidecasting">
    <div class="presentation">
      <div style="display: block;" class="slide"><img src="files/img0.jpg"></div>
      <div style="display: none;" class="slide"><img src="files/img1.jpg"></div>
      <div style="display: none;" class="slide"><img src="files/img2.jpg"></div>

      <div style="display: none;" class="slide"><img src="files/img7.jpg"></div>
      <div style="display: none;" class="slide"><img src="files/img8.jpg"></div>
      <div style="display: none;" class="slide"><img src="files/img9.jpg"></div>
      <div style="display: none;" class="slide"><img src="files/img10.jpg"></div>
      <div style="display: none;" class="slide"><img src="files/img11.jpg"></div>
      <div style="display: none;" class="slide"><img src="files/img12.jpg"></div>
    </div>

    <div class="video">
      <video id="sc_audio" controls="controls" preload="metadata">
        <source id="ogg" src="files/video.ogv" type="video/ogg">
        <p>Your user agent does not support the HTML5 Video element.</p>
      </video>
    </div>
